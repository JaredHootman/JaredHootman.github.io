            <h2> Reservations For Motorcycles Events </h2>

            <h3>Contact Us Today!</h3>
            <p>Required fields are marked with an asterisk *.</p>

            <form method="post" action="https://webdevbasics.net/scripts/pacific.php">


                <label for="myFirstName">* First Name</label>
                <input type="text" name="myFirstName" id="myFirstName" required="required">

                <input type="text" name="myLastName" id="myLastName" required="required">

                <label for="myEmail">* E-mail</label>
                <input type="email" name="myEmail" id="myEmail" required="required" size="35">

                <label for="MyPhoneNumber"> Phone Number</label>
                <input type="tel" name="MyPhoneNumber" id="MyPhoneNumber">



                <label for="ArrivalDate"> Arrival Date</label>
                <input type="date" name="ArrivalDate" id="ArrivalDate">

                <label for="MyNights">Nights</label>
                <input type="number" name="MyNights" id="MyNights" max="14">

                <label for="myComments">* Comments</label>
                <textarea name="myComments" id="myComments" rows="2" cols="30" required="required">
            </textarea>

                <label for="events">* Event </label>
                <select name="events" id="events">
                    <option>Select your Event </option>
                    <option value="sturgis">Sturgis</option>
                    <option value="Bikes Blues & BBQ">Bikes Blues & BBQ</option>
                    <option value="Republic of Texas Bike Rally	">Republic of Texas Bike Rally</option>
                </select>
